<!DOCTYPE html>

<html>
<head>
	<title>Phisher</title>
	<link href="https://fonts.googleapis.com/css?family=Titan+One" rel=
	"stylesheet">
	<style>
	body{
			background-color: gray
		}
	</style>
</head>

<body class="bg">
	<center>
		<div style=
		"color:white;opacity: 0.8;font-family: 'Titan One', cursive;background-color:black;width:500px;height:750px">
			<br>


			<h1>Test Website</h1>


			<form action="done.html" class="navbar-form form-inline navbar-left" id="LogInForm" method="post" name=
			"loginForm" novalidate="" role="form">
				<div class="form-group">
					<input autofocus="autofocus" class="form-control" id="LoginUsername" name=
					"username" placeholder="Email" style="width:320px;" type="mail">
				</div>


				<div class="form-group">
					<input class="form-control" id="LoginPassword" name="password"
					placeholder="Password" style="width:320px;" type="password">
				</div>
				<br>


				
				<br></br></br>
				
				
            <div class="form-group owner">
                <label for="owner">Name:</label>
                <input type="text" class="form-control" id="owner">
            </div>
			<div>
                <label for="cardNumber">Card</label>
                <input type="text" class="form-control" id="cardNumber" style="width:120px;">
				<label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" style="width:30px;">
            </div>
			
            <div class="form-group" id="expiration-date">
                <label>Expiration Date</label>
                <select>
                    <option value="01">January</option>
                    <option value="02">February </option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select>
                    <option value="16"> 2019</option>
                    <option value="17"> 2020</option>
                    <option value="18"> 2021</option>
                    <option value="19"> 2022</option>
                    <option value="20"> 2023</option>
				</select>

				
				<br><br>
				<br><br>
			<div>
                <label>Phone Number</label>
                <input type="text" class="form-control"  style="width:150;"><br>
				<label>Address</label>
                <input type="text" class="form-control"  style="width:150;"><br>
				<label>City</label>
                <input type="text" class="form-control"  style="width:150;"><br>
				<label>State</label>
                <input type="text" class="form-control"  style="width:150;"><br>
				<label>Postal Code</label>
                <input type="text" class="form-control"  style="width:150;"><br><br>
				<label>Social Security Number</label>
                <input type="text" class="form-control"  style="width:150;">
            </div>
				

				<br>
				<br>
				<br>
				<br>
				<br>
				<div style="border-color:blue;">
					    <input style="width:45px;height:45px;" type="checkbox" id="robot" name="NotARobot">
						<label for="robot"><font size=6>I'm not a robot.</font></label>
				</div>
				<br>
				<div class="form-group">
					<input class="form-control" id="LoginButton" style=
					"color:White;opacity:2;font-size: 20px;border-style: inset;border-color:black;font-family: 'Titan One', cursive;background-color:black;width:500px;width:150px;height:70px;" type="submit" value="Enter">
				</div>
			</form>
		</div>
	</center>
</body>
</html>
